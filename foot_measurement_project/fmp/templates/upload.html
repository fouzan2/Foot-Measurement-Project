<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Measurement</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'pic.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 500px;
            max-width: 90%;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 5% auto;
            border: 1px solid #888;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ddd;
            text-decoration: none;
            cursor: pointer;
        }
        #videoElement {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #selectedImage {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Foot Measurement</h1>
        <button id="cameraBtn">Live Camera</button>
        <button id="localBtn">Select Local Image</button>
    </div>

    <!-- Camera Modal -->
<div id="cameraModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeCameraModal">&times;</span>
        <video id="videoElement" autoplay></video>
        <button id="startCamera">Start Camera</button>
        <button id="stopCamera">Stop Camera</button>
        <button id="detectCameraBtn">Detect</button>
    </div>
</div>

<!-- Local Image Modal -->
<div id="localModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLocalModal">&times;</span>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <img id="selectedImage" alt="Selected Image">
            <button type="submit">Detect</button>
        </form>
    </div>
</div>

<script>
    // Camera Modal
    var cameraModal = document.getElementById("cameraModal");
    var localModal = document.getElementById("localModal");
    var cameraBtn = document.getElementById("cameraBtn");
    var localBtn = document.getElementById("localBtn");
    var closeCameraModal = document.getElementById("closeCameraModal");
    var closeLocalModal = document.getElementById("closeLocalModal");
    var videoElement = document.getElementById("videoElement");
    var stream = null;

    cameraBtn.onclick = function() {
        cameraModal.style.display = "block";
    }

    localBtn.onclick = function() {
        localModal.style.display = "block";
    }

    closeCameraModal.onclick = function() {
        cameraModal.style.display = "none";
        stopCamera();
    }

    closeLocalModal.onclick = function() {
        localModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === cameraModal) {
            cameraModal.style.display = "none";
            stopCamera();
        }
        if (event.target === localModal) {
            localModal.style.display = "none";
        }
    }

    document.getElementById("startCamera").onclick = function() {
        startCamera();
    }

    document.getElementById("stopCamera").onclick = function() {
        stopCamera();
    }

    document.getElementById("detectCameraBtn").onclick = function() {
        captureImageFromCamera();
    }

    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(mediaStream) {
                stream = mediaStream;
                videoElement.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error accessing camera: ", err);
            });
    }

    function stopCamera() {
        if (stream) {
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            videoElement.srcObject = null;
            stream = null;
        }
    }

    function captureImageFromCamera() {
        var canvas = document.createElement('canvas');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        var context = canvas.getContext('2d');
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        var dataURL = canvas.toDataURL('image/png');

        // Send the captured image to the server for processing
        fetch('/measure_foot/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ image: dataURL })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                // Redirect to results page with the measurements
                window.location.href = `/results/?length=${data.length}&height=${data.height}`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
